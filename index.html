<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <input type="text" class="display" placeholder="0" />

        <br /><br />
        <button class="clear" style="background-color: #25e12a;">AC</button>
        <button class="off" style="background-color: #fc5634;">OFF</button>
        <br /><br />
        <div class="numbers">
          <button value="1" class="num">1</button>
          <button value="2" class="num">2</button>
          <button value="3" class="num">3</button>
          <button value="+">+</button>

          <button value="4" class="num">4</button>
          <button value="5" class="num">5</button>
          <button value="6" class="num">6</button>
          <button value="-">-</button>

          <button value="7" class="num">7</button>
          <button value="8" class="num">8</button>
          <button value="9" class="num">9</button>
          <button value="*">*</button>

          <button value=".">.</button>
          <button value="0" class="num">0</button>
          <button value="=" class="result">=</button>
          <button value=".">/</button>
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
